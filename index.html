<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Filter</title>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <input type="search"  type="search" name="search" id="search" placeholder="search">
    <table style="width:50%">
        <thead>
            <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            </tr>
        </thead>
        <tbody id="myTable">
            <tr>
                <td>Sinan</td>
                <td>Ulusan</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Öznur</td>
                <td>Ulusan</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Ozan</td>
                <td>Keleş</td>
                <td>33</td>
            </tr>
            <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
            </tr>
            <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
            </tr>
        </tbody>
      </table>

      <script>
          $(function(){
            $("#search").on("keyup",function(){
                var value= $(this).val().toLowerCase();
                $("#myTable tr").filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) >-1);
                });
            });
            $("#myTable tr:nth-child(even)").css("background","crimson").css("color","white");
            $("#myTable tr:nth-child(odd)").css("background","blue").css("color","white");
            $("#search").css("marginBottom","10px").css("padding","10px").css("width","300px");
            $("th").css("border","1px solid black").css("padding","5px");
            $("td").css("border","1px solid black").css("textAlign","center").css("padding","7px");
            $("body").css("display","flex").css("alignItems","center").css("justifyContent","center").css("minHeight","100vh").css("flexDirection","column");
          });
      </script>
</body>
</html>
